<!DOCTYPE html>
<html>
<head>
  <title>COVID Chatbot</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="papaparse.min.js"></script>

</head>
<body>
  <h1><b>COVIDbot</b></h1>
  <h2><i>The chatbot that can keep <b>you</b> informed on anything related to the Coronavirus</i></h2>
  <div id='bodybox'>
    <div id='chatborder'>
      <p id="chatlog8" class="chatlog">&nbsp;</p>
      <p id="chatlog7" class="chatlog">&nbsp;</p>
      <p id="chatlog6" class="chatlog">&nbsp;</p>
      <p id="chatlog5" class="chatlog">&nbsp;</p>
      <p id="chatlog4" class="chatlog">&nbsp;</p>
      <p id="chatlog3" class="chatlog">&nbsp;</p>
      <p id="chatlog2" class="chatlog">&nbsp;</p>
      <p id="chatlog1" class="chatlog">&nbsp;</p>
      <input type="text" name="chat" id="chatbox">
    </div>
    
  </div>
  <div id = "links", class = "row">
    <h2 id = "info">Click on the Images below for links to some resources for more information</h2>
    <div class = "column">
      <a href = "https://cdc.gov" class = "link"><img src = "cdc.png" width = 250px height = 250px> </a>
    </div>
    <div class= "column">
      <a href = "https://coronavirus.jhu.edu/map.html" class = "link" id = "jhu"><img src = "jhucovid.png" width = 475px height = 250px></a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
